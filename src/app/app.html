<mat-toolbar>
  <mat-icon class="chat-icon">groups</mat-icon>
  <span class="title">Chat App</span>
  @if (user) {
    <button matButton [routerLink]="['/']" class="chatrooms-btn"><mat-icon>chat</mat-icon>Chatrooms</button>
    <button matButton [routerLink]="['/profile']" class="profile-btn"><mat-icon>person</mat-icon>Profile</button>
    <button matButton (click)="logout()" class="logout-btn"><mat-icon>logout</mat-icon>Logout</button>
  } @else {
    <button matButton [routerLink]="['/login']" class="login-btn"><mat-icon>login</mat-icon>Login</button>
    <button matButton [routerLink]="['/register']" class="register-btn"><mat-icon>app_registration</mat-icon>Register</button>
  }
</mat-toolbar>
<div class="router-content">
  <router-outlet></router-outlet>
</div>
