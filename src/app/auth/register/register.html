<div class="register-container">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="register()" class="register-form">
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput type="text" formControlName="name" name="text" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Email address</mat-label>
            <input matInput type="email" formControlName="email" name="email" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" name="password" required>
        </mat-form-field>
        <button mat-flat-button type="submit" [disabled]="registerForm.invalid">Register</button>
        <button mat-flat-button type="button" (click)="authService.loginWithProvider(provider.GOOGLE)">Continue with Google</button>
        <button mat-flat-button type="button" (click)="authService.loginWithProvider(provider.GITHUB)">Continue with GitHub</button>
        @if (errorMessage) {
        <p class="error"> {{ errorMessage }} </p>
        }
    </form>
</div>
