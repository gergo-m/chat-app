<h2 mat-dialog-title>Join {{ data.roomName }}?</h2>
<form [formGroup]="joinRoomForm" (ngSubmit)="submit()" class="join-chatroom-form">
    <mat-dialog-content>
        @if (data.roomVisibility === 'password') {
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput #passwordInput formControlName="password" type="password">
            </mat-form-field>
        }
        @if (errorMessage) {
            <p class="error"> {{ errorMessage }} </p>
        }
    </mat-dialog-content>
    <div mat-dialog-actions>
        <button mat-button type="button" (click)="close()">Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="joinRoomForm.invalid"><mat-icon>add</mat-icon>Join Chatroom</button>
    </div>
</form>
